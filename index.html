<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Stumble Guys</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;  /* Fallback color */
        }

        /* Background Styling */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('sg.jpg');  /* Ensure this path is correct */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;  /* Prevent repeat */
            filter: blur(8px) brightness(50%); /* Keep the blur for aesthetic */
            z-index: -1;
            display: block;  /* Ensure it's displaying properly */
        }

        /* Container for Centering Everything */
        .content {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            text-align: center;
            z-index: 1;
        }

        /* Text Above the Buttons */
        .credits {
            color: white;
            font-size: 24px;
            text-shadow: 0 0 8px white;
        }

        .credits span {
            color: yellow;
            text-shadow: 0 0 8px yellow;
        }

        /* Buttons Styling */
        .button-container {
            display: flex;
            gap: 50px;
        }

        .button {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 24px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            width: 250px;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
        }

        .button:hover {
            background-color: rgba(50, 50, 50, 0.9);
            transform: scale(1.05);
        }

        .button span {
            display: block;
            margin-top: 10px;
            font-size: 16px;
            color: cyan;
            text-shadow: 0 0 5px cyan;
        }

        .button .android-only {
            font-size: 14px;
            color: lime;
            text-shadow: 0 0 8px lime;
        }

        /* Discord Icon */
        .discord-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: #333;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .discord-container:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .discord-container a {
            text-decoration: none;
        }

        .discord-logo {
            width: 30px;
            height: 30px;
            background: url('discord.logo.png') no-repeat center;
            background-size: contain;
        }

        /* Text beside Discord button */
        .discord-text {
            position: absolute;
            bottom: 25px;
            left: 80px;
            font-size: 18px;
            color: white;
        }

        .discord-text span {
            display: inline;
            font-size: 20px;
            text-shadow: 0 0 8px white;
        }

        .discord-text .discord-label {
            color: #00B0F4;
            text-shadow: 0 0 8px #00B0F4;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Main Content -->
    <div class="content">
        <!-- Text Above Buttons -->
        <div class="credits">
            Made by <span>Kenji</span>
        </div>

        <!-- Buttons in the Center -->
        <div class="button-container">
            <!-- Mobile Button -->
            <a href="https://www.mediafire.com/file/tk3if6op19wc1ge/Mod_Menu_Stumble_Guys_v0.73.0_p96_-_GUYS01_GAMING.apk/file" target="_blank" class="button">
                OG Stumble Guys
                <span>[mobile]</span>
                <span class="android-only">[ANDROID ONLY]</span>
            </a>

            <!-- PC Button -->
            <a href="https://mega.nz/file/D3IzwYpT#OgYwR47IXtoclUQSYTQd9L_fwd16fwk0YABgEo3GW80" target="_blank" class="button">
                OG Stumble Guys
                <span>[PC]</span>
            </a>
        </div>
    </div>

    <!-- Discord Circle -->
    <div class="discord-container">
        <a href="https://discord.gg/HUhVJJGR" target="_blank">
            <div class="discord-logo"></div>
        </a>
    </div>

    <!-- Text beside Discord button -->
    <div class="discord-text">
        <span>Our</span> <span class="discord-label">Discord</span>
    </div>
</body>
</html>
